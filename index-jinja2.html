<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/Roboto-Light.ttf">
    <link rel="stylesheet" type="text/css" href="./css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1><span><i class="fa fa-bookmark" aria-hidden="true"></i></span> Bookmark</h1>
    <h2>Just where you left off.</h2>
        
        {% if books %}
        <div>
            <h4 class="sm-title">Recent</h4>
            {% for book in books %}
            <div class="b-link"><a href="{{ book.path }}?page={{book.page}}">{{ book.name }}</a><span>Page {{book.page}}</span></div>
            {% endfor %}
        </div>
        {% endif %}
    <div id="addbooks">
        <i class="fa fa-plus fa-3" id="plus"></i>
    </div>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/page.css">
</body>
</html>
