<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/Roboto-Light.ttf">
    <link rel="stylesheet" type="text/css" href="./css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1><span><i class="fa fa-bookmark" aria-hidden="true"></i></span> Bookmark</h1>
    <h2>Just where you left off.</h2>
        
        {% if books %}
        <div>
            <h4 class="sm-title">Recent</h4>
            {% for book in books %}
            <div class="b-link"><a href="{{ book.path }}">{{ book.path }}</a><span>Hello world</span></div>
            {% endfor %}
        </div>
        {% endif %}
    <div>
        <input type='file' multiple/>
    </div>
    <link rel="stylesheet" href="./css/page.css">
</body>
</html>
